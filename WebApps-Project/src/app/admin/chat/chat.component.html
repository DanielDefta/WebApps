<div class="col-lg-6 col-lg-offset-6">
    <div class="panel panel-info">
        <div class="panel-heading">
            Chat
        </div>
        <div class="panel-body">
            <div class="chat_container">
                <div class="col-sm-3 chat_sidebar">
                    <div class="row">
                        <div class="member_list">
                            <ul class="list-unstyled">
                                <li *ngFor="let user of users" class="left clearfix">
                                    <div (click)="loadConversation(user._id)" class="clearfix">
                                        <div class="header_sec">
                                            <strong class="primary-font">{{user.firstName}} {{user.lastName}}</strong>
                                            <strong *ngIf="user.online" class="pull-right">online</strong>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--chat_sidebar-->
                <div class="col-sm-9 message_section">
                    <div class="row">
                        <div class="chat_area" #scrollMe (scroll)="onScroll()"> 
                            <ul *ngIf="currentConversation" class="list-unstyled">
                                <li *ngFor="let bericht of currentConversation.berichten" class="{{bericht.van===currentUser._id?'right':'left'}} clearfix">
                                    <span *ngIf="bericht.van!=currentUser._id" class="chat-img1 pull-left">
                                        <img src="https://en.opensuse.org/images/0/0b/Icon-user.png" class="img-circle">
                                    </span>
                                    <div class="chat-body1 clearfix">
                                        <p *ngIf="bericht.van!=currentUser._id" style="background-color: cornflowerblue; border-radius: 5px; color: white; width: fit-content">{{bericht.message}}</p>
                                        <p *ngIf="bericht.van===currentUser._id" style="border-radius: 5px;right:0px; margin-left: auto">{{bericht.message}}</p>
                                        
                                        <!--<div class="chat_time pull-right">12:50</div>-->
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--chat_area-->
                        <div *ngIf="currentConversation" class="message_write">
                            
                            <textarea class="form-control" placeholder="type a message" [(ngModel)]="message" (keyup.enter)="sendMessage()"></textarea>
                           
                            <div class="chat_bottom">
                                <a (click)="sendMessage()" class="pull-right btn btn-success">
                                    Send</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--message_section-->
            </div>
        </div>
    </div>
</div>
