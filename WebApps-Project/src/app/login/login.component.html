<app-welcomeheader></app-welcomeheader>

<div class="container">

    <div class="col-sm-8 col-sm-offset-2">
        <div style="width:100%;">

            <alert></alert>
            <div class="                                                                                                                                                                                                                                                                                                                                                                                                                                            modal-content">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <h2>Login</h2>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="{{showPassword?'text':'password'}}" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <input style="padding-top: 10px;display: inline-block;height: auto;margin-top: 6px;" type="checkbox" name="Toggle" ng-model="showPassword" ng-checked="showPassword" (click)="toggleShowPassword()">
                        <label for="Toggle" style="font-size: 10px;font-weight: normal;position: absolute;padding: 7px 0px 0px 5px;">Show password</label>
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" style="width:100%;">Login</button>
