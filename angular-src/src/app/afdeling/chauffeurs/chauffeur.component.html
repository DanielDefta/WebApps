<app-header></app-header>

<div class="container">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Bestellingen
            </div>
            <div class="panel-body">
                <div class="card text-white bg-primary mb-3" *ngFor="let order of currentUser.teLeverenOrders; let i = index">
                    <div class="card-body">
                        <h4 class="card-title">Bestelling nr: {{order._id}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
