<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Employees
        </div>
        <div class="panel-body">

            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#allEmployees" data-toggle="tab" aria-expanded="true">All employees</a>
                </li>
                
                <li class>
                        <a href="#onlineEmployees" data-toggle="tab" aria-expanded="true">Online employees</a>
                    </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade active in" id="allEmployees">
                        <div class="table-responsive" style="max-height:300px; overflow-y: scroll">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th (click)="sortByfirstName()">First Name</th>
                                            <th (click)="sortByLastName()">Last Name</th>
                                            <th (click)="sortByUsername()">Username</th>
                                            <th (click)="sortByFunctie()">Functie</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of users; let i = index" class="{{user.roles.includes('ADMIN')?'info':'warning'}}">
                                            <td>{{i+1}}</td>
                                            <td>{{user.firstName}}</td>
                                            <td>{{user.lastName}}</td>
                                            <td>{{user.username}}</td>
                                            <td>{{user.roles}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                </div>

                <div class="tab-pane fade" id="onlineEmployees">
                        <div class="table-responsive" style="max-height:300px; overflow-y: scroll">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th (click)="sortByfirstName()">First Name</th>
                                            <th (click)="sortByLastName()">Last Name</th>
                                            <th (click)="sortByUsername()">Username</th>
                                            <th (click)="sortByFunctie()">Functie</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of onlineUsers; let i = index" class="{{user.roles.includes('ADMIN')?'info':'warning'}}">
                                            <td>{{i+1}}</td>
                                            <td>{{user.firstName}}</td>
                                            <td>{{user.lastName}}</td>
                                            <td>{{user.username}}</td>
                                            <td>{{user.roles}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
