<app-header></app-header>
<alert></alert>
<div class="container">
    <div class="row" *ngIf="order?.producten != null">
        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h3>Order information</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="overflow-y: scroll; max-height: 400px;">
                    <div *ngFor='let product of order.producten; let i = index' class="row" style="vertical-align: middle">
                        <div class="col-xs-2">
                            <img class="img-responsive" src="{{product.imgUrl}}">
                        </div>
                        <div class="col-xs-4" style="vertical-align: m">
                            <h4 class="product-name">
                                <strong>{{product.naam}}</strong>
                            </h4>
                            <h4>
                                <small>{{product.omschrijving}}</small>
                            </h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-6 text-right">
                                <h6>
                                    <strong>{{product.prijs}}
                                        <span class="text-muted">x</span>
                                    </strong>
                                </h6>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" disabled class="form-control input-sm" value="1">
                            </div>
                            <div class="col-xs-2" (click)="removeProduct(i)">
                                <button type="button" class="btn btn-warning btn-xs">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-11">
                            <h4 class="text-right">Total
                                <strong>{{order.totaal | currency:'EUR':true:'1.2-2'}}</strong>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <app-loginregister *ngIf="loggedIn"></app-loginregister>
    <app-customerdetails *ngIf="!loggedIn"></app-customerdetails>
</div>
